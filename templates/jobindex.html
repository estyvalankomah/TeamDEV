{% extends 'base.html' %}



{% block head %}
<title>ejuma | Jobs</title>
{% endblock %}


{% block navbar_type1 %}{% endblock %}{% block navbar_type %}{% endblock %}



{% block content %}
<br>

<div id=contact class="content-section" style='padding-left:20%; padding-right:20%'>
	        <div class="sticky-top">
                <div class="container">
                    <div class="row">
						<div class="col-md-9">
                            <form role="form" class="form-inline">
                                <div class="form-group">
                                    <input type="text" name="query" class="form-control" id="unam" placeholder="Search for a job here">
                                </div>
                                <button type="submit" class="btn btn-primary-outline"><a href="/jobs/search">Go!</button>
                            </form>					
                        </div>
                        <div class="col-md-3">
							<button type="submit" class="btn btn-primary-outline"><a href="{{ url_for('new_job') }}">Add a new job</a></button>
						</div>
                     </div>   
                </div>
            </div>
</div>
<br>
<section>
	
{% for job in job_list %}

<div class="{% if loop.index % 3 == 0 %}row{% endif %}">

<div class="col-xs-12 col-sm-6 col-md-4 lead">
	{% with Job_postings=job %}
	{% include 'job_card.html' %}
	{% endwith %}
</div>

</div>


{% endfor %}
 </section>

{% endblock %}
